<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Associateportal</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <app-root></app-root>

  <script>
    window.dataLayer = window.dataLayer || [];
    const url = window.location.href;
    let newScript = document.createElement("script");
    if (url.includes('localhost')) {
      newScript.src = "https://test-cdn.clopay.com/clopay-header/assets/clopayHeaderScript.js";
      document.body.appendChild(newScript);
    } else if (window.location.href.includes('dev-')) {
      newScript.src = "https://dev-cdn.clopay.com/clopay-header/assets/clopayHeaderScript.js";
      document.body.appendChild(newScript);
    } else if (window.location.href.includes('test-')) {
      newScript.src = "https://test-cdn.clopay.com/clopay-header/assets/clopayHeaderScript.js";
      document.body.appendChild(newScript);
    } else if (window.location.href.includes('staging-')) {
      newScript.src = "https://staging-cdn.clopay.com/clopay-header/assets/clopayHeaderScript.js";
      document.body.appendChild(newScript);
    } else {
      newScript.src = "https://cdn.clopay.com/clopay-header/assets/clopayHeaderScript-latest.js";
      document.body.appendChild(newScript);
    }
  </script>
</body>

</html>
